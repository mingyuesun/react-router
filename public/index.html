<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <ul>
      <li><a href="#/a">/a</a></li>
      <li><a href="#/b">/b</a></li>
    </ul>
    <script>
      window.addEventListener('hashchange', () => {
        console.log(window.location.hash)
        let pathname = window.location.hash.slice(1)
        root.innerHTML = pathname
      })
    </script>
  </body>
</html>
